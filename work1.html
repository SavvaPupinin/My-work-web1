<meta charset = 'utf-8'>
<script>
    const peremennaya1 = parseInt(prompt('Введите первое число: '));
    const peremennaya2 = parseInt(prompt('Введите первое число: '));
    alert('Сумма чисел: ' + (peremennaya1+peremennaya2));
    alert('Разность 1-го и 2-го: ' + (peremennaya1 - peremennaya2));
    alert('Произведение: ' + (peremennaya1*peremennaya2));
    alert('Частное чисел: ' + (peremennaya1/peremennaya2));

    let number = parseInt(prompt("Загадайте число умножьте это число на\
    2 и прибавьте к полученному результату 7: "));
    alert('Загаданное число: ' + ((number -7)/2));

    var now = new Date();
    now = now.getFullYear()
    var name = prompt('Ваше имя: ');
    var year = prompt('год вашего рождения: ');
    document.write(name + ": " + (now - year))




</script>
