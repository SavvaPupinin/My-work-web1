<meta charset = 'utf-8'>
<script>
    for (let i = 2; i <= 19; i++) {
        let logical = true;
        for (let j = 2; j < i; j++) { 
            if (i % j == 0) {
                logical = false
            }; 
        }
        if (logical) alert('Простое число - ' + i);
    }
</script>
