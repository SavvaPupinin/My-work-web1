<meta charset = 'utf-8'>
<script>
    // 1 пункт
    var arr = []
    for (i=0; i<=14;i++){
        arr[i] = Math.round(Math.random()*45-10)
    }
    summ = 0
    amount = 0
    document.write("Исходный массив:" + arr + "<br>")
    for (i=0; i<=14;i++){
        if (arr[i]>0){
            summ = summ + arr[i]
            amount = amount + 1
        }
    }
    summ = summ/amount
    document.write("Среднее значение: " + summ + "<hr>")
    // пункт 2
    arr = []
    for (i = 0; i< 19;i ++){
        arr[i] = Math.round(Math.random()*10 - 5)
        if (arr[i] < 0) {
            arr[i] = Math.pow(arr[i],2)
        }
    }
    document.write("Числовой массив: " + arr + "<hr>")
    // 3 пункт
    arr = []
    sr_p = 0
    sr_m = 0,
    summ_p = 0
    summ_m = 0
    summ_null = 0
    for (i=0; i<20;i++){
        arr[i] = Math.round(Math.random()*10-5)
        if (arr[i] > 0) {
            sr_p = sr_p + arr[i]
            summ_p = summ_p + 1
        } else if (arr[i] < 0) {
            sr_m = sr_m + arr[i]
            summ_m = summ_m + 1
        } else {
            summ_null = summ_null + 1
        }
    }
    sr_p = sr_p / summ_p
    sr_m = sr_m / summ_m
    document.write("Массив: " + arr + "<br>")
    document.write("Среднее положительных: " + sr_p + "<br>")
    document.write("Среднее отрицательных: " + sr_m + "<br>")
    document.write("Количество нулей: " + summ_null + "<hr>")
    // 4
    fst = 0;
    clrs = [0, 0, 0];
    arr = []
    tmp = 0;
    for (i = 0; i < 1000000; i ++){
        arr[i] = Math.round(Math.random()*3 - 0.49)
        if (arr[i] != fst) {
            if (tmp > clrs[fst]) {
                clrs[fst] = tmp
            }
            tmp = 0
        }
        tmp = tmp + 1
        fst = arr[i]
    }
    maximum = Math.max(...clrs)
    document.write("Максимальные повторения " + clrs + "<br>")
    if (clrs[0] == maximum) {
        document.write("Красная самая длинная<br>")
    }
    if (clrs[1] == maximum) {
        document.write("Черная самая длинная<br>")
    }
    if (clrs[2] == maximum) {
        document.write("Белая самая длинная<br>")
    }

</script>
