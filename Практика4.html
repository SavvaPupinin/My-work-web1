    //Доп
    function Calculator(first, second) {
        this.first = first;
        this.second = second;
        this.add = function() {
            alert("Add = " + (this.first + this.second));
        };
        this.sub = function() {
            alert("Sub = " + (this.first - this.second));
        };
        this.mul = function() {
            alert("Mul = " + (this.first * this.second));
        };
        this.div = function() {
            alert("Div = " + (this.first / this.second));
        };
    }
    calculator = new Calculator(parseInt(prompt("First: ")),
                          parseInt(prompt("Second: ")));
    calculator.add()
    calculator.sub()
    calculator.mul()
